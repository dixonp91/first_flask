
{% extends "base.html" %} 

{%block title%}subscribe{%endblock%}
{% block content %}
   
   <div class = "container">
    <h1>Subscribe to the News Letter!</h1>
    </div>
</br>
</br>
    <form action="/form" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Jane" name="first_name">
          
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Doe" name='last_name'>
            
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="jane.doe@email.com" name=email>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
 
{% endblock %}
